<h1>Login</h1>
Enter your details<br>
<form ng-controller="LoginLogoutCtrl" name="loginForm" ng-submit="loginUser()" novalidate>
  Email :<input id="email" type="email" name="email" ng-model="loginDetails.email" ng-blur="emailBlur = true" required>
  <span style="color:red;" ng-show="loginForm.email.$error.required && emailBlur">*Required Field</span><br>
  Password :<input id="password" type="password" name="password" ng-model="loginDetails.password" ng-blur="passwordBlur = true" required>
  <span style="color:red;" ng-show="loginForm.password.$error.required && passwordBlur">*Required Field</span><br>
  <button id="login-button">Login</button>
  <!-- <button id="logout-button" ng-click="logoutUser()">Logout</button> -->
</form>
<h2>If you didnt signup</h2>
<a href="/signup">Click here to signup</a>
